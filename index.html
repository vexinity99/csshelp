        #button-container {

<script>
    let correctPassword = '';

fetch('https://raw.githubusercontent.com/vexinity99/csshelpassets/refs/heads/main/password.txt')
        .then(response => response.text())
        .then(text => {
            correctPassword = text.trim();
        });

    fetch('https://raw.githubusercontent.com/vexinity99/csshelpassets/refs/heads/main/title.txt')
        .then(response => response.text())
        .then(titleText => {
            document.getElementById('title').innerText = titleText.trim();
        });
    
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const buttonContainer = document.getElementById('button-container');
    
    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordInput.value = '';
            buttonContainer.style.display = 'block';
        } else {
            alert("Sirron Leahcim: oh my god bro, if ur from GLMS get off my site bruh, this took me forever. not giving free games!!!");
        }
    });

    function showSection(section) {
        document.getElementById('games-section').style.display = section === 'games' ? 'block' : 'none';
        document.getElementById('tools-section').style.display = section === 'tools' ? 'block' : 'none';
        document.getElementById('hacks-section').style.display = section === 'hacks' ? 'block' : 'none';
        document.getElementById('private-section').style.display = section === 'private' ? 'block' : 'none';
    }
</script>

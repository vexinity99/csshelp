<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        #submit-password {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        #submit-password:hover {
            background-color: #2e3d57;
        }
        #button-container {
            display: none;
            margin-top: 20px;
        }
        .button {

            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;

        .button:hover {
